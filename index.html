<!DOCTYPE html>
<html>
  <head>
    <title>Assembler School</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="/src/main.js"></script>
  </head>

  <body>
    <div class="container mt-3">
      <div class="row-cols-1">
        <div class="col">
          <h1 class="mt-5">
            <code>
              Calbacks Intro Pill
            </code>
          </h1>
        </div>
        <div class="col mt-4">
          <h2 class="h4">Exercises</h2>
          <ul class="index-list">
            <li>
              Follow the instructions of the exercises and finish the code until
              the tests pass
            </li>
            <li>
              You can also check the result of the first 3 ejercises bellow
            </li>
          </ul>
        </div>
        <section class="col mt-5 mb-3">
          <hr />
          <h2 class="h3 mb-4">
            Choose an exercise
          </h2>
          <div class="d-flex flex-column flex-sm-row">
            <select
              name="chooseMethod"
              id="chooseMethod"
              class="custom-select mb-3 mb-sm-0 mr-sm-4"
            >
              <option value="01"><code>exercise-01</code></option>
              <option value="02"><code>exercise-02</code></option>
              <option value="03"><code>exercise-03</code></option>
            </select>
            <button class="btn btn-primary mr-sm-4 mb-3 mb-sm-0 run-ex">
              Execute
            </button>
          </div>
          <hr />
        </section>
        <section class="col">
          <div class="ex-container"></div>
        </section>
      </div>
    </div>
  </body>
</html>
